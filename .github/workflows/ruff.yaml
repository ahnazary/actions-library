name: ruff-linter

on:
  workflow_call:

jobs:
  ruff-linter:
    name: Ruff Linter
    runs-on: ubuntu-latest
    steps:
    - name: '[setup] Check out source repository'
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff==0.8.0

    - name: Run ruff
      run: |
        ruff --check .